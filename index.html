<!DOCTYPE html>
<html lang="en">
<!--画图-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onmouseup="onmouseup()">
    <div onmouseout="FunOnmouseout()">
        <canvas id="canvas" width="500" height="400" style="border:1px solid #000000;"></canvas>
    </div>

    <script>
        canvas = document.getElementById('canvas')
        context = canvas.getContext("2d");

        function autoSetCanvasSize() {
            setCanvasSize()
            window.onresize = function () {
                setCanvasSize()
            }

            function setCanvasSize() {
                var pageWidth = document.documentElement.clientWidth
                var pageHeight = document.documentElement.clientHeight
                canvas.width = pageWidth
                canvas.height = pageHeight
            }
        }
        context.fillStyle = '#000'
        context.strokeStyle = '#000'
        //画圆
        function drawCircle(x, y, radius) {
            context.beginPath()
            context.arc(x, y, radius, 0, Math.PI * 2)
            context.fill()
        }
        // 画线
        function drawLine(x1, y1, x2, y2, width) {
            context.beginPath()
            context.lineWidth = width;
            context.moveTo(x1, y1)
            context.lineTo(x2, y2)
            context.stroke()
            context.closePath()
        }

        let mousedown = false
        let eraserEnabled = false
        let lineWidth = context.lineWidth
        let lastPosition = {
            x: 0,
            y: 0
        }
        //监听鼠标点击
        canvas.onmousedown = function (e) {
            mousedown = true
            var x = e.clientX
            var y = e.clientY
            if (eraserEnabled) {
                context.clearRect(x - 5, y - 5, 15, 15)
            } else {
                drawCircle(x, y, lineWidth / 2)
                lastPosition = {
                    x: x - 8,
                    y: y - 8
                }
            }
        }
        //监听鼠标移动
        canvas.onmousemove = function (e) {
            x = e.clientX - 8
            y = e.clientY - 8
            if (!mousedown) {
                return
            }
            if (eraserEnabled) {
                context.clearRect(x - 5, y - 5, 15, 15)
            } else {
                drawCircle(x, y, lineWidth / 2)
                drawLine(lastPosition.x, lastPosition.y, x, y, lineWidth)
                lastPosition = {
                    x: x,
                    y: y
                }
            }
        }
        //监听鼠标松开
        canvas.onmouseup = function (e) {
            mousedown = false
        }
        //监听鼠标移出画布
        function FunOnmouseout() {
            mousedown = false

        }
    </script>
</body>

</html>
